<!DOCTYPE html>
<html>

    <head>

       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
       rel="stylesheet" 
       integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
       crossorigin="anonymous">
       
       <link 
       rel="stylesheet" 
       href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
       
       <style type="text/css">body { background: #C0E4F5 !important; }</style>
       <title>{% block title %}Beeceen Sakkokassa{% endblock %}</title>
   </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #003060;">
            <div class="container">
                <a href="/index" class="navbar-brand">Beeceen Sakkokassa</a>
                
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>   
                </button>
    
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="/sakko" class= "nav-link"><i class="bi bi-file-plus"></i> Sakota</a>                  
                        </li>
    
                        <li class="nav-item">
                            <a href="/maksu" class= "nav-link"><i class="bi bi-person-plus"></i> Maksu</a>
                        </li>  
    
                        <li class="nav-item">
                            <a href="/kulu" class= "nav-link"><i class="bi bi-wallet2"></i> Kulu</a>
                        </li>  
    
                        <li class="nav-item">    
                            <a href="/maksamatta" class= "nav-link"><i class="bi bi-person-x"></i> Maksamatta</a>
                        </li>
    
                        <li class="nav-item">
                            <a href="/tapahtumat" class= "nav-link"><i class="bi bi-arrow-down-up"></i> Tapahtumat</a>
                        </li>
            
                        <li class="nav-item">
                            <a href="/UserAuth/logout_user" class= "nav-link"><i class="bi bi-lock"></i> Kirjaudu ulos</a>
                        </li>

                        {% else %}
                        <li class="nav-item">
                            <a href="/UserAuth/login_user" class= "nav-link"><i class="bi bi-unlock"></i> Kirjaudu sisään</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div> 
        </nav>
    
            <div class= "container">
            <br>
                <div class="p-3 mb-2 bg-success text-dark" style="--bs-bg-opacity: .25;">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>

        <footer class="bg-light text-center text-lg-start fixed-bottom text-white">
            <div class="text-center p-2 " style="background-color: #003060;">
                © 2022 Copyright: <strong>Beecee M1</strong>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                crossorigin="anonymous">
        </script>
    </body>
</html>
